<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  </head>
  <body>
    <div style="
      display:grid;
      width:10px;
      grid-template-columns: 200px 75px;">
      <div style="background-color:lightblue;"> div1</div>
      <div style="background-color:lightpink;">div2</div>
      


    </div>
    <div style="
      margin-top: 10px;
      display:grid;
      grid-template-columns: 200px  1fr 75px;">
      <div style="background-color:lightblue;"> div1</div>
      <div style="background-color:lightpink;">div2</div>
      <div style="background-color:lightgreen;">div3</div>
    </div> 
       
    <div style="
      margin-top: 10px;
      display:grid;
      row-gap:10px;
      column-gap:10px;
      grid-template-columns: 1fr 1fr 1fr 1fr ;">
      <div style="background-color:lightblue;"> div1
        hello
      </div>
      <div style="background-color:lightpink;">1fr</div>
      <div style="background-color:lightblue;"> div1</div>
      <div style="background-color:lightgreen;">div3</div>

    </div>   
    
  </body>
</html>
